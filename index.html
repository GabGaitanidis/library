<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="upper">
      <h1 id="lib-h1">Library</h1>
      <button class="button"><img src="plus-custom.png" id="img" alt="">Add Book</button>
    </div>
    <div class="display">
    
      <dialog>
          <div class="input-area">
            <h1 style="color: rgb(228, 114, 114);">Add Book</h1>
            <div class="input1">
              <label for="title">Title</label>
              <input type="text" id="title" >
            </div>
            <div class="input2">
              <label for="auhtor">Author</label>
              <input type="text" id="auhtor" >
            </div>
            <div class="input3">
              <label for="pages">Pages</label>
              <input type="number" id="pages">
            </div>
            <button autofocus id="btn"><img src="plus.png" id="dia-img" alt="">Add</button>
          </div>
      </dialog>
    </div>
  </div>

  <script src="file.js"></script>
</body>
</html>
